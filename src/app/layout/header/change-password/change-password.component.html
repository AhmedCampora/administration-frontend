

<mts-modal
  #change_password_modal
  [modal_name]="'change-password'"
  [header_name]="headerName"
  >
  <ng-container *ngTemplateOutlet="changePasswordTemp"></ng-container>
</mts-modal>

<ng-template #changePasswordTemp>
  <mts-form
  [form]="form"
  [nCols]="3"
  [cols]="cols"
  [action]="'save'"
  [cancel]="true"
  (onSubmit)="change_password_validations()"
  (onCancel)="reset()"
>
</mts-form>
</ng-template>
