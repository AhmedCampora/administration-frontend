<div [id]="myModal" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header flex-column">
				<div class="icon-box">
					<i class="fa fa-times" aria-hidden="true"></i>
				</div>						
				<h4 class="modal-title w-100">{{labels.header}}</h4>	
			</div>
			<div class="modal-body">
				<p>{{labels.message}}</p>
			</div>
			<div class="modal-footer justify-content-center">
				<button type="button" #cancel_btn class="btn btn-secondary" data-dismiss="modal">{{labels.closeBtnName}}</button>
				<button type="button" (click)="confirm('confirm')" class="btn btn-danger">{{labels.actionBtnName}}</button>
			</div>
		</div>
	</div>
</div>  
<button style="display: none;" #open_btn data-toggle="modal" [attr.data-target]="'#' + myModal"></button>
