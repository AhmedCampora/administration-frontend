<div class="login-body">
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 col-sm-6 login-cont">
                <div class="card shadow">
                  <div class="card-title text-center border-bottom">
                    <h2 class="p-4">{{login_labels.appName}}</h2>
                  </div>
                  <div class="card-body">
                    <form [formGroup]="loginForm">
                      <div class="mb-4">
                        <label for="username" class="form-label">{{login_labels.username}}</label>
                        <input type="text" formControlName="username" class="form-control" id="username" />
                        <div
                        class="error-message"

                        *ngIf="
                          loginForm.get('username')?.touched &&
                          loginForm.get('username')?.invalid
                        "
                      >
                        <span
                          class="text-danger"
                          *ngIf="loginForm.get('username')?.errors?.['required']"
                          >{{ login_labels.usernameReq  }}</span
                        >
                      </div>
                      </div>
                      <div class="mb-4">
                        <label for="password" class="form-label">{{login_labels.password}}</label>
                        <input type="password" formControlName="password" autocomplete="username" class="form-control" id="password" />
                        <div
                        class="error-message"
                        *ngIf="
                          loginForm.get('password')?.touched &&
                          loginForm.get('password')?.invalid
                        "
                      >
                        <span
                          class="text-danger"
                          *ngIf="loginForm.get('password')?.errors?.['required']"
                          >{{ login_labels.passwordReq }}</span
                        >
                      </div>
                    </div>
                      <!-- <div class="mb-4 remember-me-cont">
                        <input type="checkbox" class="form-check-input" id="remember" />
                        <label for="remember" class="form-label">{{login_labels.rememberMe}}</label>
                      </div> -->
                      <div class="d-grid">
                        <button type="button" (click)="login('normal')" [disabled]="loginForm.invalid" class="btn text-light main-bg">{{login_labels.login}}
                          <div *ngIf="isLoading" style="display: inline-block; margin-right: 5px;"><i class="pi pi-spin pi-spinner text-center" style="font-size: 15px !important;"></i></div>
                        </button>
                        
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
